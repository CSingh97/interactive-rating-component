<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass">

  <title>Interactive rating component</title>
</head>

<body>
  <!-- Rating state -->
  <div class="card" id="rating-front">
    <div class="icon" id="star" role="icon">
      <img id="star-icon" src="./images/icon-star.svg" alt="star icon">
    </div>
    <div class="text" role="greeting-text">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support
        request. All feedback is appreciated to help us improve our
        offering!</p>
    </div>
    <div class="rating" role="rating-system">
      <ul>
        <input type="radio" name="rating" id="1" value="1" onclick="getRating(event)" autocomplete="off">
        <label for="1">1</label>
        <input type="radio" name="rating" id="2" value="2" onclick="getRating(event)" autocomplete="off">
        <label for="2">2</label>
        <input type="radio" name="rating" id="3" value="3" onclick="getRating(event)" autocomplete="off">
        <label for="3">3</label>
        <input type="radio" name="rating" id="4" value="4" onclick="getRating(event)" autocomplete="off">
        <label for="4">4</label>
        <input type="radio" name="rating" id="5" value="5" onclick="getRating(event)" autocomplete="off">
        <label for="5">5</label>
      </ul>
      <button class="submit" id="submit-btn" onclick="thankYou()">Submit</button>
    </div>
  </div>

  <div class="card" id="rating-back">
    <div class="icon" id="thank-you" role="thank-you-icon">
      <img id="thank-you-icon" src="./images/illustration-thank-you.svg" alt="thank you icon">
    </div>
    <div class="text">
      <h1>You selected nothing</h1>
      <p>Okay :\</p>
    </div>
  </div>

  <div class="attribution">
    Challenged by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/CSingh97">Calvin Singh</a>.
  </div>

  <script src="./app.js"></script>
</body>

</html>
